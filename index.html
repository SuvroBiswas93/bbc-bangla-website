<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header>
        <div class="bg-red-600 py-4" >
            <div class="px-4 max-w-7xl mx-auto">
                <img src="./assets/logo.svg" alt="" class="invert">
            </div>
        </div>

        <nav class="border-b border-gray-300 space-y-3">
            <ul id="nav-link" class=" flex flex-wrap gap-8 max-w-7xl mx-auto px-4 text-xl " >
               
            </ul>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div id="news-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 cursor-pointer col-span-3  ">
           
        </div>

        <div  class="md:col-span-1 border border-gray-300 rounded-lg overflow-hidden order-first md:order-last">
            <h1 class="bg-red-500 font-extrabold text-white text-center py-3">Bookmark</h1>
            <p id="bookmark-count" class="text-red-500 font-semibold text-center text-2xl">0</p>

            <div id ="bookmark-container">
                
            </div>
        </div>

    </main>

    <script src="./script/script.js"></script>
</body>
</html>
